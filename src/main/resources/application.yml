server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/currency_exchanger
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  liquibase:
    change-log: classpath:/db/migration/changelog.yaml
    enabled: true

logging:
  level:
    org.springframework: INFO
    com.example: DEBUG
    liquibase: INFO